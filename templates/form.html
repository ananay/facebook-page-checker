<html>
<head>
	<title>Facebook Page Status Checker</title>
	<link rel="stylesheet" type="text/css" href="/static/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="/static/script.js"></script>
</head>
<body>
	<center>
		<div class="header">
			<h1>Facebook Page Status Checker</h1>
		</div>
		<br /><br /><br />
		<div class="formtext">
			<form action="/check" method="POST" id="form">
				http://facebook.com/&nbsp;<input type="text" name="url" placeholder="pageusername" id="url"/>
			</form>
		</div>
		<br /><br />
		<div class="btn">Check</div>
		<br />
		<br />
		<div class="status"></div>
	</center>
</body>
</html>
